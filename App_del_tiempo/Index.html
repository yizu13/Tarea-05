<!DOCTYPE html>
<html lang="es">
    <head>
        <title>
          App del Tiempo  
        </title>
        <link rel="stylesheet" href="../background_css/background.css">
        <link rel="stylesheet" href="../Content_css/content.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
        <meta charset="UTF-8">
        </head>
    <body class="bodyCenter">
        <div class="mainContainer">
        <div class="searchSection">
            <button id="geolocalizationbtn"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="#f9f9f9" d="M12 11.5A2.5 2.5 0 0 1 9.5 9A2.5 2.5 0 0 1 12 6.5A2.5 2.5 0 0 1 14.5 9a2.5 2.5 0 0 1-2.5 2.5M12 2a7 7 0 0 0-7 7c0 5.25 7 13 7 13s7-7.75 7-13a7 7 0 0 0-7-7"/></svg></button>
            <button class="SearchButton" id="searchbtn">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" class="icon"><path fill="#f9f9f9" d="M15.5 14h-.79l-.28-.27a6.5 6.5 0 0 0 1.48-5.34c-.47-2.78-2.79-5-5.59-5.34a6.505 6.505 0 0 0-7.27 7.27c.34 2.8 2.56 5.12 5.34 5.59a6.5 6.5 0 0 0 5.34-1.48l.27.28v.79l4.25 4.25c.41.41 1.08.41 1.49 0s.41-1.08 0-1.49zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5S14 7.01 14 9.5S11.99 14 9.5 14"/></svg>
            </button>
            <input type="text" class="inputField" placeholder="Ciudad" id="container"/>
            </div>
            <section class="mainContent">
                <div class="nombreCiudad">
                    nombre de la ciudad, país
                </div>
                <div class="tempeture">
                    <span id="tempetureNumber">50</span> <span id="signTempeture">°C</span>
                </div>
                <div class="swapButton">
                <button id="swap" class="swap"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 256 256"><path fill="#f9f9f9" d="M224 48v104a16 16 0 0 1-16 16H99.31l10.35 10.34a8 8 0 0 1-11.32 11.32l-24-24a8 8 0 0 1 0-11.32l24-24a8 8 0 0 1 11.32 11.32L99.31 152H208V48H96v8a8 8 0 0 1-16 0v-8a16 16 0 0 1 16-16h112a16 16 0 0 1 16 16m-56 144a8 8 0 0 0-8 8v8H48V104h108.69l-10.35 10.34a8 8 0 0 0 11.32 11.32l24-24a8 8 0 0 0 0-11.32l-24-24a8 8 0 0 0-11.32 11.32L156.69 88H48a16 16 0 0 0-16 16v104a16 16 0 0 0 16 16h112a16 16 0 0 0 16-16v-8a8 8 0 0 0-8-8"/></svg></button>
                </div>
                <div class="description">
                    Descripcion del clima, junto con icono
                </div>
                <div class="moreInfo">
                    humedad <span class="humidityInfo"></span>
                </div>
                <div class="moreInfo">
                    velocidad del viento <span class="windSpeed"></span>
                </div>

                <div class="moreInfo">
                    sensación térmica <span class="tempetureFeel"></span>
                </div>
                
                </section>
                </div>
                <script src="../scripts/geolocalization.js"></script>
                <script src="../scripts/MainScript.js"></script>
        </body>
</html>
